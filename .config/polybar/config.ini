[colors]
background = #282A2E
background-alt = #373B41
# foreground = #C5C8C6
# foreground = #B16286
foreground = #dd5599
# foreground = #dd6699

# Blue:
# foreground = #22ee99
# Green:
# foreground = #99dd33
# foreground = #99cc22
# Red:
# foreground = #dd5544
# Yellow:
# foreground = #eecc33

primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/konata]

bottom = true

width = 100%
height = 24pt
radius = 6

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 0

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace:size=16;2
font-1 = Font Awesome 6 Free,Font Awesome 6 Free Regular:style=Regular
font-2 = Font Awesome 6 Free,Font Awesome 6 Free Regular:style=Solid
font-3 = Font Awesome 6 Brands,Font Awesome 6 Brands Regular:style=Regular
font-4 = Font Awesome 6 Brands,Font Awesome 6 Brands Regular:style=Solid

modules-left = i3
modules-right = mybar pulseaudio microphone systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/mybar]
type = custom/script
exec = python3.12 -m mybar --break-lines -o net_stats.template="{icon}"
tail = true

[module/systray]
type = internal/tray
format-margin-right = 4pt
tray-spacing = 2pt

[module/battery]
type = internal/tray
full-at = 96
low-at = 10
battery = BAT0
adapter = AC

[module/i3]
type = internal/i3
strip-wsnumbers = true
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-urgent-background = ${colors.alert}

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

# format-volume-prefix = ""
format-volume-prefix-foreground = ${colors.primary}
format-volume = <ramp-volume><label-volume>

label-volume = %percentage%%

interval = 1
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

label-muted = 
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol -t 3

[module/microphone]
type = custom/script
interval = 1
# src = alsa_input.pci-0000_00_1f.3.3.analog-stereo
exec = ~/.config/polybar/scripts/get_mic_mute.sh 'alsa_input.pci-0000_00_1f.3.3.analog-stereo' -m '' -u ''
click-left = pactl set-source-mute 'alsa_input.pci-0000_00_1f.3.3.analog-stereo' toggle
click-right = pavucontrol -t 4

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid%
# label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

